<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{:: title})">
    <meta charset="UTF-8">
    <!--首先完成移动端的预览设置问题,设备的宽度初始缩放倍数为1.0倍，这里还可以设置用户禁止缩放等等-->
    <meta name="viewport" content="device-width,initial-scale=1.0">
    <title>友链</title>
    <!--接下来进行semanticUI的css CDN的引用-->
    <!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"> -->
    <!--引入我们自己写的css-->
    <link rel="stylesheet" href="../static/css/me.css">

<!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"-->
<!--          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">-->
</head>
<body>
<!-- 数字雨 -->
<canvas id="canvas" ></canvas>
<!--导航栏-->
<nav th:replace="_fragments :: menu(6)"></nav>

<!--中部主体-->
<div class="m-padded-tb-large ">
    <div class="ui stackable container m-container-nine">
        <h3 class="ui header m-text font-color"><i class="fab fa-users"></i>推荐网站:</h3>
        <div class="ui cards " style="margin-bottom: 1em">
            <a th:href="@{${friend.website}}" th:if="${friend.flag}==1" th:each="friend : ${friends}"
               class="orange card m-card-center friend_card_style" >
                <div class="content friend_card">
                    <div th:text="${friend.name}" class="header font-color" style="font-size: 1.5em" href="#">Cute Dog</div>
                    <p style="font-size: 1.2em" th:text="${friend.description}"></p>
                </div>
            </a>
        </div>
        <!-- 分割线-->
        <div class="ui  section divider m-padded-tb"></div>
        <h3 class="ui header m-text font-color"><i class="fas fa-users"></i>友情链接:</h3>
        <div class="ui cards " style="margin-bottom: 1em">
            <a th:href="@{${friend.website}}" th:if="${friend.flag}==2" th:each="friend : ${friends}"
               class="teal card m-card-center friend_card_style" >
                <div class="content friend_card">
                    <div th:text="${friend.name}" class="header font-color" style="font-size: 1.5em">Molly</div>
                    <p style="font-size: 1.2em" th:text="${friend.description}"></p>
                </div>
            </a>
        </div>
        <!-- 分割线-->
        <div class="ui  section divider m-padded-tb"></div>
        <h3 class="ui header m-text font-color"><i class="fas fa-users"></i>工具网站:</h3>
        <div class="ui cards " style="margin-bottom: 1em">
            <a th:href="@{${friend.website}}" th:if="${friend.flag}==3" th:each="friend : ${friends}"
               class="teal card m-card-center friend_card_style">
                <div class="content friend_card">
                    <div th:text="${friend.name}" class="header font-color " style="font-size: 1.5em">Molly</div>
                    <p style="font-size: 1.2em" th:text="${friend.description}"></p>
                </div>
            </a>
        </div>
    </div>
</div>

<!--    公共script 也许用到的jQuery的引用，这里进行semanticUI的js 的CDN的引用，板娘，数字雨 -->
<th:block th:replace="_fragments :: script"/>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });


    $('#payButton').popup({
        popup: $('.payQR.popup'),
        on: 'click',
        position: 'bottom center'
    });

</script>
</body>
</html>
