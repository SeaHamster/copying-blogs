<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--首先完成移动端的预览设置问题,设备的宽度初始缩放倍数为1.0倍，这里还可以设置用户禁止缩放等等-->
    <meta name="viewport" content="device-width,initial-scale=1.0">
    <title th:text="${user.name}+的博客">copying</title>
    <!--接下来进行semanticUI的css CDN的引用-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">-->
    <!--引入我们自己写的css-->
    <link rel="stylesheet" href="../static/css/me.css">
    <!--动画效果的插件-->
<!--    <link rel="stylesheet" href="../static/css/animate.css">-->

    <!--Usefull Meta-->
    <meta name="description" content="A slick, customizable CV, Resume or Portfolio template, perfect for photographers, freelancers or designers.">
    <meta name="keywords" content="angus, resume, cv, vCard, portfolio, html template, template, responsive">

    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon_32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon_16x16.png">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!--AOS Animation Stylesheet-->
    <link rel="stylesheet" href="../static/lib/assets/css/aos.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="../static/lib/assets/css/all.min.css">
    <!--Magnific Popup-->
    <link rel="stylesheet" href="../static/lib/assets/css/magnific-popup.css">
    <!--OWL Carousel-->
    <link rel="stylesheet" href="../static/lib/assets/css/owl.carousel.min.css">
    <!--OWL Carousel Theme-->
    <link rel="stylesheet" href="../static/lib/assets/css/owl_theme.css">
    <!--Keyden Styelsheet with Bootstrap 5-->
    <link rel="stylesheet" href="../static/lib/assets/css/kayden_1.css">
</head>
<body data-offset="102">
<!--PRELOADER START-->
<div id="preloader">
    <div class="text-center w-100">
        <div class="loader"></div>
    </div>
</div>
<!-- 五彩纸屑 -->
<!--<canvas id="confetti" ></canvas>-->
<!--主体-->
<div class="pusher">
    <!--导航栏-->
    <nav th:replace="_fragments :: menu(1)"> <!-- 引用 _fragments.html _fragments --> </nav>

    <!--Off Canvas END--><!--Home Section START-->
    <section id="home" class="home vh-100">
        <!--Home Background START-->
        <div class="home-background position-absolute top-0 start-0 w-100 h-100">
            <img src="../static/images/home.jpg" th:src="@{/images/home.jpg}" data-aos="fade-up" data-aos-duration="1000" alt="home"
                 class="w-100 h-100 fit-cover fit-left-top">
        </div>
        <!--Home Background END--><!--Home Container START-->
        <div class="container h-100 position-relative">
            <div class="home-details text-center text-sm-end w-100 h-100 d-flex align-items-center">
                <div class="home-details-inner w-100">
                    <p class="welcome_text fs-4" data-aos="fade-up" data-aos-duration="800" data-aos-delay="500">
                        <span class="typed_text" data-options="JAVA开发工程师"></span></p>
                    <h1 class="fs-1 fw-bold  kayden-underline-center kayden-underline-sm-right kayden-underline-big d-inline-block"
                        data-aos="fade-up" data-aos-duration="800" data-aos-delay="800">I'm fuzhizhong</h1>
                </div>
            </div>
        </div>
        <!--Home Container END-->
        <!--Scroll Down START-->
        <div class="scroll-down"> <a href="#about" class="kayden_scrollspy scroll-down-link text-center">
            <div class="scroll-title">Scroll Down</div>
            <div class="scroll-mouse">
                <div class="whell"></div>
            </div>
        </a> </div>
        <!--Scroll Down END-->
    </section>
    <!--Home Section END-->

    <!--About Section START-->
    <section id="about" class="min-vh-100">
        <div class="container h-100">
            <div class="about_inside w-100 h-100 d-flex justify-content-center align-items-center">
                <div class="row w-100">
                    <!--About Section Picture START-->
                    <div class="offset-md-1 col-md-4">
                        <div class="about-image w-100">
                            <img src="../static/images/sea_hamster.jpg" th:src="@{/images/sea_hamster.jpg}"
                                 class="kayden-shadow rounded-3 w-100" alt="kayden Picture" data-aos="zoom-in" data-aos-duration="800">
                        </div>
                    </div>
                    <!--About Section Picture END-->
                    <!--About Section Details START-->
                    <div class="offset-md-1 col-md-6 mt-5 mt-md-0">
                        <div class="h-100 d-flex align-items-center justify-content-center">
                            <div class="about-details">
                                <h2 class="fs-3 fw-bold mb-5">I'm Kayden Morris</h2>
                                <p class="text-secondary mb-5">
                                    Hi!There are many variations of passages of Lorem Ipsum available,
                                    but the majority have suffered alteration in some form,by injected humour,
                                    or randomised words which don't look even slightly believable.</p>
                                <!--Social Links START-->
                                <ul class="social-links list-inline mb-5">
                                    <li class="list-inline-item"> <a href="#" title="facebook"> <i class="fab fa-facebook-f"></i> </a> </li>
                                    <li class="list-inline-item"> <a href="#" title="linkedin"> <i class="fab fa-linkedin-in"></i> </a> </li>
                                    <li class="list-inline-item"> <a href="#" title="pinterest"> <i class="fab fa-pinterest-p"></i> </a> </li>
                                    <li class="list-inline-item"> <a href="#" title="git"> <i class="fab fa-git"></i> </a> </li>
                                </ul>
                                <!--Social Links END-->
                                <a href="#" class="btn btn-outline-primary" title="Download CV">Download CV</a>
                            </div>
                        </div>
                    </div>
                    <!--About Section Details END-->
                </div>
            </div>
        </div>
    </section>
    <!--About Section END-->


    <br><br><br>
    <br><br><br>
    <!--底部footer栏 -->
    <footer th:replace="_fragments :: footer">
        <!-- 引用_fragments.html  -->
    </footer>
</div>
<!--Footer END-->

<!--To TOP START-->
<a href="#" class="toTop d-inline" id="return-to-top"><i class="fas fa-chevron-up"></i></a>
<!--To TOP END-->

<!--JavaScript START-->
<script src="../static/lib/assets/js/bootstrap.min.js" th:src="@{/lib/assets/js/bootstrap.min.js}"></script>
<!--JQuery-->
<script src="../static/lib/assets/js/jquery.min.js" th:src="@{/lib/assets/js/jquery.min.js}"></script>
<!--AOS Animations-->
<script src="../static/lib/assets/js/aos.js" th:src="@{/lib/assets/js/aos.js}"></script>
<!--Jquery Easing -->
<script src="../static/lib/assets/js/jquery.easing.min.js" th:src="@{/lib/assets/js/jquery.easing.min.js}"></script>
<!--Jquery Appear -->
<script src="../static/lib/assets/js/jquery.appear.min.js" th:src="@{/lib/assets/js/jquery.appear.min.js}"></script>
<!--Kayden preloader -->
<script src="../static/lib/assets/js/preloader.js" th:src="@{/lib/assets/js/preloader.js}"></script>
<!--Jquery Count To -->
<script src="../static/lib/assets/js/jquery.countTo.js" th:src="@{/lib/assets/js/jquery.countTo.js}"></script>
<!--Masonry -->
<script src="../static/lib/assets/js/masonry.pkgd.min.js" th:src="@{/lib/assets/js/masonry.pkgd.min.js}"></script>
<!--Jquery Magnific Popup -->
<script src="../static/lib/assets/js/jquery.magnific-popup.min.js" th:src="@{/lib/assets/js/jquery.magnific-popup.min.js}"></script>
<!--OWL Carousel -->
<script src="../static/lib/assets/js/owl.carousel.min.js" th:src="@{/lib/assets/js/owl.carousel.min.js}"></script>
<!--Typed JS -->
<script src="../static/lib/assets/js/typed.min.js" th:src="@{/lib/assets/js/typed.min.js}"></script>
<!--Kayden Alert -->
<script src="../static/lib/assets/js/alert.js" th:src="@{/lib/assets/js/alert.js}"></script>
<!--Kayden Contact US -->
<script src="../static/lib/assets/js/contact.js" th:src="@{/lib/assets/js/contact.js}"></script>
<!--Kayden Custom Script -->
<script src="../static/lib/assets/js/kayden.js" th:src="@{/lib/assets/js/kayden.js}"></script>
<!--JavaScript END-->

<!--也许用到的jQuery的引用-->

<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });


    $('#payButton').popup({
        popup: $('.payQR.popup'),
        on: 'click',
        position: 'bottom center'
    });

</script>

    body {
        background-image: url("/blogs/images/skin_blackboard.png");
